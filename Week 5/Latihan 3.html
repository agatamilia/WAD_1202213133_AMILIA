<!DOCTYPE html>
<html lang="en">
<center><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK 3 JS</title>
</head>
<body>
    <h3>JS change style css</h3>
    <p id="demo">ketik tombol berikut untuk merubah css</p>
    <script>
        function myFunction() {
            var x = document.getElementById('demo');
            x.style.fontSize="25px";
            x.style.color="red";
        }
    </script>
    <button type="button" onclick="myFunction()">Click Me!</button>
</body></center>
</html>
